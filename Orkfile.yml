global:
  default: test

tasks:
  - name: deps
    description: fetch all dependencies
    actions:
      - mix deps.get
      - npm install --prefix ./assets

  - name: test
    description: run all the tests
    actions:
      - mix test

  - name: verify
    description: run dialyzer
    actions:
      - mix dialyzer

  - name: dev
    description: run the dev server
    actions:
      - mix dev

  - name: docs
    description: generate the docs
    actions:
      - mix docs

  - name: build
    description: build the project and the assets
    depends_on:
      - deps
    actions:
      - mix compile
      - mix assets.build

  - name: publish
    description: publish the package to hex
    depends_on:
      - test
    actions:
      - mix hex.publish
