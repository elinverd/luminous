global:
  default: test

tasks:
  - name: setup
    description: fetch the basic dependencies
    actions:
      - mix install

  - name: deps
    description: fetch the project dependencies
    actions:
      - mix deps.get
      - npm install --prefix ./assets

  - name: check.format
    description: check the formatting
    actions:
      - mix format --check-formatted

  - name: test
    description: run all the tests
    depends_on:
      - check.format
    expand_env: false
    actions:
      - bash -c "mix test --color || if [[ $? = 2 ]]; then mix test --color --failed; fi"

  - name: verify
    description: run dialyzer
    actions:
      - mix dialyzer

  - name: run
    description: run the dev server
    actions:
      - mix run

  - name: docs
    description: generate the docs
    actions:
      - mix docs

  - name: build
    description: build the project and the assets
    actions:
      - mix compile
      - mix assets.build

  - name: publish
    description: publish the package to hex
    depends_on:
      - test
    actions:
      - mix hex.publish
